<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Top {{ x }} Tipos de Incidencias por Tiempo de Resolución</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1>Top {{ x }} Tipos de Incidencias por Tiempo Promedio de Resolución</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Tipo de Incidencia</th>
                    <th>Tiempo Promedio de Resolución (días)</th>
                </tr>
            </thead>
            <tbody>
                {% for incidencia in top_incidencias %}
                <tr>
                    <td>{{ incidencia.tipo }}</td>
                    <td>{{ incidencia.dias_promedio }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Volver al Panel Principal</a>
    </div>
</body>
</html>
